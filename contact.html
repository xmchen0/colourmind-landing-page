<html>

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="">
    <!-- Author Meta -->
    <meta name="author" content="Kathy Chen">
    <!-- Meta character set -->
    <meta charset="UTF-8">
    <!-- Title -->
    <title>Colourmind Â· Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Hamburger -->
    <link type="text/css" rel="stylesheet" href="css/dist/mburger.css" />
    <script type="module" src="css/dist/mburger.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Roboto:400,400i,500" rel="stylesheet">
</head>

<body>
    <div id="page">
        <!-- Header -->
        <div class="xmpls">
            <span id="hamburger" class="Sticky">
                <a href="#menu" class="mburger mburger--collapse">
                    <b></b>
                    <b></b>
                    <b></b>
                </a>
            </span>
        </div>
        <!--/. Header -->

        <!-- Contact Form -->
        <div class="container">
            <form>
                <h2 class="subtitle"><strong>Say Hi!</strong></h2>
                <div class="form-row contact">
                    <form id="contactForm">
                        <div class="form-group col-md-6">
                            <label for="inputFirst">First Name</label>
                            <input type="text" class="form-control" id="inputFirst" placeholder="Jane">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLast">Last Name</label>
                            <input type="text" class="form-control" id="inputLast" placeholder="Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="jane-doe@gmail.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputNumber">Contact Number</label>
                            <input type="number" class="form-control" id="inputNumber" placeholder="000-000-0000">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref1">How did you find us?</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref1">
                                <option selected>Choose</option>
                                <option value="Google Search">Google Search</option>
                                <option value="Advertisement">Advertisement</option>
                                <option value="Word Mouth">Word of mouth</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref2">Would you recommend our
                                app?</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2">
                                <option selected>Choose</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="comments">Additional comments</label>
                            <textarea class="form-control" id="comments" rows="3"
                                placeholder="Hello"></textarea>
                        </div>
                </div>
                <!--/. Contact Form -->

                <!-- Submit Button -->
                <div class="col-auto my-1 ml-auto submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <!--/ .Submit Button -->
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="justify-content-center">
        <p class="footer-text m-0 col-lg-6 col-md-12">
            Copyright &copy;
            <script>document.write(new Date().getFullYear());</script> All rights reserved <br> Made with <i
                class="fas fa-heart" aria-hidden="true"></i> by <a href="#" target="_blank">Kathy Chen</a>
        </p>
    </div>
    </div>
    </footer>
    <!--/. Footer -->

    <!-- JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="/mmenu/jquery.mmenu.all.js?v=8.0.0"></script>
</body>

</html>
